<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap LightBox Gallery</title>

    <!-- Bootstrap link in CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="gallery min-vh-100">
        <div class="container-lg">
            <p class="text-start fs-5 fw-bold">PHOTO/GALLERY</p>
            <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="img/1.jpg" class="gallery-item" alt="Gallery1">
                </div>

                <div class="col">
                    <img src="img/2.jpg" class="gallery-item" alt="Gallery2">
                </div>

                <div class="col">
                    <img src="img/3.jpg" class="gallery-item" alt="Gallery3">
                </div>

                <div class="col">
                    <img src="img/4.jpg" class="gallery-item" alt="Gallery4">
                </div>

                <div class="col">
                    <img src="img/5.jpg" class="gallery-item" alt="Gallery5">
                </div>

                <div class="col">
                    <img src="img/6.jpg" class="gallery-item" alt="Gallery6">
                </div>

                <div class="col">
                    <img src="img/imresizer-1728911630961.jpg" class="gallery-item" alt="Gallery7">
                </div>

                <div class="col">
                    <img src="img/imresizer-1728911784545.jpg" class="gallery-item" alt="Gallery8">
                </div>

                <div class="col">
                    <img src="img/imresizer-1728911945726.jpg" class="gallery-item" alt="Gallery9">
                </div>
            </div>
        </div>
    </section>




    <!-- Modal -->
    <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="img/1.jpg" class="modal-img" alt="Model Image">
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap link in js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- jQuery link -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
