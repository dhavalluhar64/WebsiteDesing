<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Restaurant Booking Form</h1>
    <form id="bookingForm">
        <label for="bookingChoice">Choice of Booking:</label>
        <select name="bookingChoice" id="bookingChoice" onchange="return booking()" required>
            <option value="">Select</option>
            <option value="fullday">Full day booking</option>
            <option value="halfday">Half day booking</option>
            <option value="hourly">Hourly booking</option>
        </select>

        <div id="userDetails">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="mobilenumber">Mobile Number:</label>
            <input type="tel" id="mobilenumber" name="mobilenumber" required pattern="[0-9]{10}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="noOfperson">Number of Persons:</label>
            <input type="number" id="noOfperson" value="1" name="noOfperson" required min="1">
            <div class="hidden3" id="dateslot">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

            </div>


            <button id="btn" type="submit" onclick="clearform1()">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
