<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {

        height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    svg {

        width: 350px;
        height: 200px;
        padding-left: 30px;
        border: 2px solid black;

    }
</style>

<body>
    <svg>

        <rect x="10" y="10" width="80" height="80" fill="orange" stroke="black" stroke-width="3"></rect>

        <polygon points="150,80 120,150 180,150" fill="yellow" stroke="purple" stroke-width="3"></polygon>

        <rect x="210" y="10" width="50" height="100" fill="red" stroke="black" stroke-width="3" rx="10" ry="10"></rect>

    </svg>
</body>

</html>
