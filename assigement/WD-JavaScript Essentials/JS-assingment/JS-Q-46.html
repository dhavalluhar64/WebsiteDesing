<body>
    

    <!-- Q.46 Write a JavaScript program to clone an array? -->


    <script>

        let OrignalArra = [1,2,3,4,5];

        let cloneArra = [];

        let idx = 0;

        for(let ori of OrignalArra){

            cloneArra[idx] = ori;

            idx++;

            
        }

        console.log(OrignalArra); // orignalArray
        console.log(cloneArra); // CloneArray
    </script>




       
</body>
