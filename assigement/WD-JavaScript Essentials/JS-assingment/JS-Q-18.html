    <!-- Q.(18) Write to find minimum number among 3 numbers using ternary operator in JS? -->


       <script>


         let num1 = 10;
         let num2 = 20;
         let num3 = 30;


         let minimum = (num1 < num2) ? (num1 < num3 ? num1 : num3) : (num2 < num3 ? num2 : num3);

         console.log("Minimum = ",minimum);
       </script>
