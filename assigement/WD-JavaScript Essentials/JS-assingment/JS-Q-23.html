    <!-- Q.(23) Write to print factorial of given number? -->


    <script>


        let num = 5;

        let fact = 1;


        function factor(n) {

            if (n > num) {

                return;

            }

            let count = fact;

            fact *= n;
            n++;
            factor(n);
        }
        factor(1);

        console.log("The fact of ", num, "is", fact);



    </script>
