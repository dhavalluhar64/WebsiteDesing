<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="data"> F
    <button onclick="convert()">Convert</button>
    <h1 id="result"></h1>
    


    <!-- Q.(8) Convert temperature Fahrenheit to Celsius? (Conditional logic Question) -->

    <script>
        
         function convert(){

            let c = document.getElementById('data').value;

            let Fahrenheit = (c -32) * 5 / 9;
            
           document.getElementById("result").innerHTML = `${c} °F${Fahrenheit} °C`;
         }

    </script>
</body>
</html>
