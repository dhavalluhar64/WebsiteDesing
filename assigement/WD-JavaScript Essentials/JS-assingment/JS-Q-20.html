    <!-- (ii). Vowel or Consonant using switch case in JS? -->



    <script>

        let vowel = "4";

        switch (vowel) {
            case "a":

                vowel1 = "a is vowel"
                break;

            case "e":

                vowel1 = "e is vowel"
                break;

            case "i":

                vowel1 = "i is vowel"
                break;

            case "o":

                vowel1 = "o is vowel"
                break;

            case "u":

                vowel1 = "u is vowel"
                break;

            default:
                vowel1 = "Consonant"
                break;
        }

        console.log(vowel1);
    </script>
