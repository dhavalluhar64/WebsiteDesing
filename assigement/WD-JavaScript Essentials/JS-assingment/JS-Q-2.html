    <!-- Q.(2) Check if typeof '10' is exactly equal to 10. If not make it exactly equal? -->



<script>

    let str = '10';
    let num = 10;

if (typeof str === typeof num) {
    
    console.log("They are exactly equal in type")

} else {
    
    console.log("They are not exactly equal in type");
}

str = parseInt(num);

console.log(str,typeof str)

if(typeof str === typeof num){

    console.log("Now they are exactly in now same");
}

</script>
