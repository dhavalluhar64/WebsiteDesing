    <!-- Q.(19) Write to find the largest of three numbers in JS? -->




    <script>


function largest_number(value1,value2,value3){

    if (value1 >= value2 && value1 >= value3) {
      
        return value1;

    }else if(value2 >= value3 && value2 >= value1){

        return value2;

    }else{
         return value3
    }
}

 let findnumber = largest_number(225,355,555);
 console.log(findnumber," = lagestnumber");
    </script>
