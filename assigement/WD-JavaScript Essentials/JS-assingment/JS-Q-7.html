    <!-- Q.(7) WAP to convert years into days and days into years? -->


    <script>


        let years = 1;
        let day = 365;

        function yearstoday(years) {

            let days = 365;
            return years * days;



        }
        function daytoyers(day){

            let year5 = 365;
            return day / year5;

        }
       

        

        console.log(years, "year", yearstoday(years), "days");
        console.log(day,"day",daytoyers(day),"year");
       

    </script>
