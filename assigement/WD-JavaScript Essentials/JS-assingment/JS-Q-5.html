    <!-- Q.(5) What is Condition Statement? -->

    <!-- Ans:- JavaScript conditional statements allow you to execute specific blocks of code based on conditions. If the condition is met, a particular block of code will run; otherwise, another block of code will execute based on the condition. -->

    <script>

        //  then ex (1)

        let result = 35;

        if (result >= 35) {


            console.log(result, "you are pass");

        } else {
            console.log(result, "you are fail");
        }

        // if else if (2)

        let score = 80;


        if (score >= 90) {

            console.log("Grade: A");

        }
        else if (score >= 80) {

            console.log("Grade:b")
        }
        else if (score >= 70) {

            console.log("Grade: c");

        } else {
            console.log("Fial");
        }
    </script>
