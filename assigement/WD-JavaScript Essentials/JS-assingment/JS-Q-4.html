    <!-- Q.(4) Write a JavaScript program to calculate days left until next Christmas? -->


    <script>


        function dayUntilChristmas() {

            let today = new Date();

            let curretyear = today.getFullYear();

            let Christmas1 = new Date(curretyear, 11, 25);


            if (today > Christmas1) {

                Christmas1.setFullYear(curretyear + 1);
            }


            let difference = Christmas1 - today;

            let milisecond = 1000 * 60 * 60 * 24;

            let leftday = (difference / milisecond) | 0;

            return leftday;
        }

        console.log("Day until Christmas:", dayUntilChristmas());


    </script>
