<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    * {

        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .main {

        height: 100vh;
        width: 100%;
        background: url(img/3grid.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image img {

        height: 200px;
        width: 200px;
        border: 1px solid;
        margin: 10px;
    }

    .box1 {

        background-color: #dddddde4;
        height: 400px;
        width: 50%;
        text-align: center;
        box-shadow: 0px 0px 10px black;

    }

    h4 {

        text-align: left;
        padding-left: 20px;
        padding-top: 20px;
    }

    .image {

        margin-top: 50px;


    }

    .btn4 {

        margin-top: 20px;
        padding: 12px 0px;
        width: 15%;
        font-size: 15px;

    }
</style>

<body>

    <div class="main">

        <div class="box1">
            <h4>jQuery fadeOut</h4>

            <div class="image">
                <img src="img/5grid.jpg" alt="" id="img1" height="100%" width="100%">
                <img src="img/5grid.jpg" alt="" id="img2" height="100%" width="100%">
                <img src="img/5grid.jpg" alt="" id="img3" height="100%" width="100%">
            </div>

            <button id="btn" class="btn4">Show</button>
        </div>
    </div>




    <script>

        $(document).ready(function () {

            $("#btn").click(function () {

                $("#img2").fadeTo("2000", 0.5);
            })

            $("#btn").click(function () {

                $("#img3").fadeTo("2000", 0.1);
            })

        })




    </script>





</body>

</html>
